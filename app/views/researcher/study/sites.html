{% extends "layout.html" %}
{% block pageTitle %}Site information{% endblock %}
{% block content %}
<div class="nhsuk-width-container">
  {% include "researcher/_signed-in-header.html" %}
  <div class="nhsuk-grid-row">
    {% include "researcher/_side-nav.html" %}
    <div class="nhsuk-grid-column-three-quarters">
      <h1 class="nhsuk-heading-xl">Site information</h1>

      <form method="post" action="/researcher/study/sites" novalidate>
        <div class="nhsuk-form-group {% if errors.csv %}nhsuk-form-group--error{% endif %}">
          <label class="nhsuk-label" for="csv">Sites (one per line: Site, ODS, Email)</label>
          {% if errors.csv %}<span class="nhsuk-error-message">{{ errors.csv }}</span>{% endif %}
          <textarea class="nhsuk-textarea" id="csv" name="csv" rows="6">{{ values.csv }}</textarea>
        </div>

        <button class="nhsuk-button" name="submitAction" value="continue" data-module="nhsuk-button">Save and continue</button>
        <button class="nhsuk-button nhsuk-button--secondary" name="submitAction" value="save" data-module="nhsuk-button">Save and return to tasklist</button>
      </form>

      <p class="nhsuk-u-margin-top-4"><a class="nhsuk-link" href="/researcher/start-study">Back to tasklist</a></p>
    </div>
  </div>
</div>
{% endblock %}
