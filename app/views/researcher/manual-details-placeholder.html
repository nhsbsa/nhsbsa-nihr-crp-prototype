{% extends "layout.html" %}
{% block pageTitle %}Study details{% endblock %}
{% block content %}
<div class="nhsuk-width-container">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <h1 class="nhsuk-heading-xl">Study details</h1>
      <p class="nhsuk-body">You chose not to use a CPMS ID. Add your details here (for example: lay summary and site contact details).</p>
      <form action="/researcher/manual-details" method="post">
        <button class="nhsuk-button" type="submit" data-module="nhsuk-button">Continue</button>
        <a class="nhsuk-button nhsuk-button--secondary" href="/researcher/identify">Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
