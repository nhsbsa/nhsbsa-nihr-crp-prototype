{% set pageTitle = "Enter your study information" %}
{% extends "researcher/layout-researcher.html" %}

{% set containerClasses = "dashboard" %}

{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">

    {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Back"
      }) }}
<h1 class="nhsuk-heading-xl">{{ pageTitle }}</h1>

<form action="/researcher/prescreener/study-details" method="post" novalidate>
  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="study-name">Full study name</label>
    <input class="nhsuk-input" id="study-name" name="study[name]" value="{{ data.prescreener.study.name }}">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="study-id">Study ID</label>
    <input class="nhsuk-input nhsuk-input--width-10" id="study-id" name="study[id]" value="{{ data.prescreener.study.id }}">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="study-arm">Research arm or subset (optional)</label>
    <input class="nhsuk-input" id="study-arm" name="study[arm]" value="{{ data.prescreener.study.arm }}">
  </div>

  <button class="nhsuk-button" type="submit">Save and continue</button>
</form>

  </div>
</div>
{% endblock %}
