<!-- app/views/admin/google-signin.html -->
{% extends "layout.html" %}
{% block pageTitle %}Enter your NIHR email{% endblock %}
{% block content %}
<div class="nhsuk-width-container">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <h1 class="nhsuk-heading-xl">Enter your NIHR Google email address</h1>
      <form method="post" action="/admin/google/verify" novalidate>
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
        <div class="nhsuk-form-group{% if errors.email %} nhsuk-form-group--error{% endif %}">
          <label class="nhsuk-label" for="email">Email address</label>
          {% if errors.email %}
            <span class="nhsuk-error-message" id="email-error"><span class="nhsuk-u-visually-hidden">Error:</span> {{ errors.email }}</span>
          {% else %}
            <span class="nhsuk-hint">Use your NIHR Google email.</span>
          {% endif %}
          <input class="nhsuk-input" id="email" type="email" name="email" value="{{ email or '' }}" {% if errors.email %}aria-describedby="email-error"{% endif %}>
        </div>
        <button class="nhsuk-button" type="submit" data-module="nhsuk-button">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
